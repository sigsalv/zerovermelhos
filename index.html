<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Último Vermelho do Benfica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="Há quanto tempo o Benfica não vê uma expulsão na Liga? Contador live" />
  <meta property="og:description" content="Consulta em tempo real há quantos dias o Benfica não vê um vermelho na Liga." />
  <meta property="og:image" content="https://i.imgur.com/mikU0yZ.jpeg" />
  <meta property="og:url" content="https://www.zerovermelhos.live" />
  <link rel="icon" type="image/png" href="https://www.iconpacks.net/icons/1/free-red-card-icon-460-thumb.png">
  <style>
    body {
      position: relative;
      background: #ffe6e6 url('https://i.imgur.com/xPWtBlu.png') center center no-repeat;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 1vh;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #800000;
      text-align: center;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 0;
    }
    h1, .counter, .days-label, .last-expulsion, .stats, .share-buttons, .ultima-expulsao-label {
      position: relative;
      z-index: 1;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5vh;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }
    .counter {
      font-size: 17vw;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .days-label {
      font-size: 4vw;
      font-weight: bold;
      margin-top: -1rem;
    }
    .ultima-expulsao-label {
      font-size: 0.7rem;
      color: black;
      margin-top: 1rem;
      font-weight: bold;
    }
    .last-expulsion {
      margin-top: 0.5rem;
      font-size: 1.3rem;
      color: #4d0000;
      background-color: rgba(255,255,255,0.5);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .stats {
      font-size: 1.2rem;
      color: black;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 3vh;
    }
    .sporting { color: green; font-weight: bold; }
    .porto { color: blue; font-weight: bold; }
    .share-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem 0;
      background-color: rgba(255, 255, 255, 0.95);
      display: flex;
      justify-content: space-around;
      gap: 0;
      z-index: 999;
    }
    .share-buttons a, .share-buttons button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 15vw;
      height: 15vw;
      min-width: 60px;
      min-height: 60px;
      max-width: 90px;
      max-height: 90px;
      border-radius: 50%;
      background-color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .share-buttons img {
      width: 50%;
      height: 50%;
    }
    @media (max-width: 768px) {
  .counter {
    font-size: 20vw;
  }
  h1 {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
  <h1><img src="https://upload.wikimedia.org/wikipedia/pt/thumb/d/de/Sport_Lisboa_e_Benfica.svg/640px-Sport_Lisboa_e_Benfica.svg.png" alt="Benfica" style="height: 1.5em; vertical-align: middle; margin-right: 0.5rem;"> O Benfica não vê uma expulsão na Primeira Liga há:</h1>
  <div style="display: flex; align-items: baseline; gap: 0.5rem;">
    <div class="counter" id="daysCounter">718</div>
    <div class="days-label">dias</div>
  </div>
  <div class="ultima-expulsao-label">Última expulsão:</div>
  <div class="last-expulsion">14 Agosto 2023 - Petar Musa - 51' (Boavista 3 - 2 Benfica)</div>
  <div class="stats">
    <div>Em igual período:</div>
    <div class="porto"><img src="https://upload.wikimedia.org/wikipedia/en/f/f1/FC_Porto.svg" alt="Porto" style="height: 1.2em; vertical-align: middle; margin-right: 0.3rem;"> O Porto viu 13 vermelhos</div>
    <div class="sporting"><img src="https://upload.wikimedia.org/wikipedia/pt/3/3e/Sporting_Clube_de_Portugal.png" alt="Sporting" style="height: 1.2em; vertical-align: middle; margin-right: 0.3rem;"> O Sporting viu 10 vermelhos</div>
  </div>
  <div class="share-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.zerovermelhos.live" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
    <a href="https://twitter.com/intent/tweet?url=https://www.zerovermelhos.live" target="_blank"><img src="https://images.seeklogo.com/logo-png/49/2/twitter-x-logo-png_seeklogo-492396.png" alt="Twitter"></a>
    <a href="https://api.whatsapp.com/send?text=" target="_blank" id="whatsapp-share"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="WhatsApp"></a>
    <a href="https://t.me/share/url?url=" target="_blank" id="telegram-share"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
    <button id="copyLinkBtn"><img src="https://icon-library.com/images/website-link-icon-png/website-link-icon-png-7.jpg" alt="Copy"></button>
  </div>
  <script>
(function() {
  const lastRedCardDate = new Date("2023-08-14");
  const today = new Date();
  const diffTime = today.getTime() - lastRedCardDate.getTime();
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("daysCounter").textContent = diffDays;

  const shareText = encodeURIComponent("Há quanto tempo o Benfica não vê uma expulsão na Liga? Contador live");
  const shareURL = encodeURIComponent("https://www.zerovermelhos.live");

  document.getElementById('whatsapp-share').href = `https://api.whatsapp.com/send?text=${shareText}%20${shareURL}`;
  document.getElementById('telegram-share').href = `https://t.me/share/url?url=${shareURL}&text=${shareText}`;

  document.getElementById('copyLinkBtn').addEventListener('click', () => {
    navigator.clipboard.writeText(`https://www.zerovermelhos.live`).then(() => {
      alert('Link copiado!');
    }).catch(err => {
      alert('Erro ao copiar link.');
    });
  });
})();
  </script>
</body>
</html>
