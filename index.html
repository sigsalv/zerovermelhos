<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Último Vermelho do Benfica</title>
  <meta property="og:title" content="Benfica não vê uma expulsão há 718 dias!" />
  <meta property="og:description" content="Consulta em tempo real há quantos dias o Benfica não vê um vermelho na Liga." />
  <meta property="og:image" content="https://i.imgur.com/mikU0yZ.jpeg" />
  <meta property="og:url" content="https://sigsalv.github.io/zerovermelhos/" />
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/pt/thumb/d/de/Sport_Lisboa_e_Benfica.svg/640px-Sport_Lisboa_e_Benfica.svg.png">
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/xPWtBlu.png') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.2;
      z-index: -1;
    }
    body {
      position: relative;
      background: linear-gradient(135deg, #ffcccc 0%, #ffe6e6 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 2vh;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #800000;
      text-align: center;
      overflow-x: hidden;
    }
    h1 { font-size: clamp(1.5rem, 6vw, 2.5rem); margin-bottom: 5vh; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
    .counter { font-size: clamp(5rem, 20vw, 12rem); font-weight: bold; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
    .days-label { font-size: clamp(1.5rem, 6vw, 3.5rem); font-weight: bold; margin-top: -1rem; }
    .last-expulsion { margin-top: 1rem; font-size: clamp(1rem, 4vw, 2rem); color: #4d0000; background-color: rgba(255,255,255,0.5); padding: 0.5rem 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .stats { font-size: clamp(1rem, 4vw, 2rem); color: black; display: flex; flex-direction: column; gap: 0.3rem; }
    .sporting { color: green; font-weight: bold; }
    .porto { color: blue; font-weight: bold; }
    .share-buttons {
      margin-top: 5vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .share-buttons a, .share-buttons button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #fff;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    .share-buttons img { width: 32px; height: 32px; }
  </style>
</head>
<body>
  <h1><img src="https://upload.wikimedia.org/wikipedia/pt/thumb/d/de/Sport_Lisboa_e_Benfica.svg/640px-Sport_Lisboa_e_Benfica.svg.png" alt="Benfica" style="height: 1.5em; vertical-align: middle; margin-right: 0.5rem;"> O Benfica não vê uma expulsão na Primeira Liga há:</h1>
  <div style="display: flex; align-items: baseline; gap: 1rem;">
    <div class="counter" id="daysCounter">718</div>
    <div class="days-label">dias</div>
  </div>
  <div style="font-size: 1rem; color: #800000; margin-top: 2rem;">Última expulsão:</div>
  <div class="last-expulsion">14 Agosto 2023 - Petar Musa - 51' (Boavista 3 - 2 Benfica)</div>
  <div class="stats" style="margin-top: 5vh;">
    <div>No mesmo período:</div>
    <div class="sporting"><img src="https://upload.wikimedia.org/wikipedia/pt/3/3e/Sporting_Clube_de_Portugal.png" alt="Sporting" style="height: 1.5em; vertical-align: middle; margin-right: 0.3rem;"> O Sporting viu 10 vermelhos</div>
    <div class="porto"><img src="https://upload.wikimedia.org/wikipedia/en/f/f1/FC_Porto.svg" alt="Porto" style="height: 1.5em; vertical-align: middle; margin-right: 0.3rem;"> O Porto viu 13 vermelhos</div>
  </div>
  <div class="share-buttons">
    <a href="https://www.facebook.com/sharer/sharer.php?u=https://www.zerovermelhos.live" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
    <a href="https://twitter.com/intent/tweet?url=https://www.zerovermelhos.live" target="_blank"><img src="https://images.seeklogo.com/logo-png/49/2/twitter-x-logo-png_seeklogo-492396.png" alt="Twitter"></a>
    <a href="https://api.whatsapp.com/send?text=" target="_blank" id="whatsapp-share"><img src="https://toppng.com/uploads/preview/whatsapp-vs-slack-wsp-slack-svg-whatsapp-icon-vector-11562891097ze2ncrz0fn.png" alt="WhatsApp"></a>
    <a href="https://t.me/share/url?url=" target="_blank" id="telegram-share"><img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram"></a>
    <button id="copyLinkBtn"><img src="https://icon-library.com/images/website-link-icon-png/website-link-icon-png-7.jpg" alt="Copy"></button>
  </div>
  <script>
(function() {
  const lastRedCardDate = new Date("2023-08-14");
  const today = new Date();
  const diffTime = today.getTime() - lastRedCardDate.getTime();
  const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
  document.getElementById("daysCounter").textContent = diffDays;

  const shareText = encodeURIComponent(`O Benfica não vê um vermelho na Primeira Liga há ${diffDays} dias`);
  const shareURL = encodeURIComponent(`https://www.zerovermelhos.live`);

  document.getElementById('whatsapp-share').href = `https://api.whatsapp.com/send?text=${shareText}%20${shareURL}`;
  document.getElementById('telegram-share').href = `https://t.me/share/url?url=${shareURL}&text=${shareText}`;

  document.getElementById('copyLinkBtn').addEventListener('click', async () => {
    const link = 'https://www.zerovermelhos.live';
    try {
      await navigator.clipboard.writeText(link);
      alert('Link copiado!');
    } catch (err) {
      const tempInput = document.createElement('input');
      tempInput.value = link;
      document.body.appendChild(tempInput);
      tempInput.select();
      try {
        document.execCommand('copy');
        alert('Link copiado!');
      } catch (err) {
        alert('Erro ao copiar link.');
      }
      document.body.removeChild(tempInput);
    }
  });
})();
  </script>
</body>
</html>
